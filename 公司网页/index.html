<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帝国公司 - 主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
        }

        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://picsum.photos/1920/1080') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: white;
        }

        .contact-section {
            padding: 4rem 5%;
            background: white;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container nav-content">
            <h1>帝国公司</h1>
            <div>
                <a href="./02about.html">关于</a>
                <a href="./03product.html" style="margin-left: 20px;">产品</a>
                <a href="./01home.html#contact" style="margin-left: 20px;">联系</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div>
            <h1>帝国公司</h1>
            <p>专注于解决问题的精英</p>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="contact-section">
        <h2 style="text-align: center; margin-bottom: 2rem;">联系我们</h2>
        <div class="contact-form">
            <form action="https://formsubmit.co/wang.zhexi.sh@aliyun.com" method="POST">
                <input type="text" name="name" placeholder="姓名" required>
                <input type="email" name="email" placeholder="邮箱" required>
                <textarea name="message" rows="5" placeholder="留言" required></textarea>
                <input type="hidden" name="_next" value="./https://www.baidu.com">
                <button type="submit">发送信息</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>联系我们: 不见了 | 电话: 消失了</p>
            <p style="margin-top: 0.5rem;">© 2025 帝国公司 版权所有</p>
        </div>
    </footer>
</body>
</html>
