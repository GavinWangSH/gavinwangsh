<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小组成员介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 40px 20px;
            position: relative;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
            font-size: 2.5em;
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .member-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #eee;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.4em;
        }

        .position {
            color: #7f8c8d;
            margin-bottom: 12px;
            font-size: 0.95em;
        }

        .description {
            color: #666;
            line-height: 1.6;
            font-size: 0.9em;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            .team-members {
                grid-template-columns: 1fr;
            }
        }

        /* 增强版粒子特效 */
        .decorations {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.6) 0%, 
                rgba(200,200,200,0.3) 70%);
            border-radius: 50%;
            animation: float 8s infinite linear;
            filter: blur(1px);
            will-change: transform, opacity;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg) scale(0.3);
                opacity: 0;
            }
        }

        /* 批量设置12个粒子的不同参数 */
        .bubble:nth-child(1) { left: 5%; width: 22px; height: 22px; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 15%; width: 18px; height: 18px; animation-delay: 1.2s; }
        .bubble:nth-child(3) { left: 25%; width: 25px; height: 25px; animation-delay: 2.5s; }
        .bubble:nth-child(4) { left: 35%; width: 16px; height: 16px; animation-delay: 3.8s; }
        .bubble:nth-child(5) { left: 45%; width: 28px; height: 28px; animation-delay: 0.7s; }
        .bubble:nth-child(6) { left: 55%; width: 20px; height: 20px; animation-delay: 4.3s; }
        .bubble:nth-child(7) { left: 65%; width: 24px; height: 24px; animation-delay: 1.9s; }
        .bubble:nth-child(8) { left: 75%; width: 19px; height: 19px; animation-delay: 5.1s; }
        .bubble:nth-child(9) { left: 85%; width: 26px; height: 26px; animation-delay: 2.2s; }
        .bubble:nth-child(10) { left: 95%; width: 17px; height: 17px; animation-delay: 3.5s; }
        .bubble:nth-child(11) { left: 30%; width: 23px; height: 23px; animation-delay: 6s; }
        .bubble:nth-child(12) { left: 60%; width: 21px; height: 21px; animation-delay: 4.8s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>我们的帝国</h1>
        
        <div class="team-members">
            <!-- 成员1 -->
            <div class="member-card">
                <img src="./ls.gif" alt="王哲熙" class="avatar">
                <h2>王哲熙</h2>
                <p class="position">CEO</p>
                <p class="description">负责公司介绍。</p>
            </div>

            <!-- 成员2 -->
            <div class="member-card">
                <img src="member2.jpg" alt="王定楮" class="avatar">
                <h2>王定楮</h2>
                <p class="position">CMO</p>
                <p class="description">负责小组成员介绍。</p>
            </div>

            <!-- 成员3 -->
            <div class="member-card">
                <img src="member3.jpg" alt="姜昱舟" class="avatar">
                <h2>姜昱舟</h2>
                <p class="position">COO</p>
                <p class="description">负责主页。</p>
            </div>

            <!-- 成员4 -->
            <div class="member-card">
                <img src="member4.jpg" alt="顾远" class="avatar">
                <h2>顾远</h2>
                <p class="position">CTO</p>
                <p class="description">负责商品介绍。</p>
                

            </div>
        </div>
    </div>

    <!-- 粒子特效容器 -->
    <div class="decorations">
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
    </div>

    <!-- 动态生成备用方案 -->
    <script>
        // 自动生成粒子（如需更多粒子可取消注释）
        /*
        const container = document.querySelector('.decorations');
        for(let i=0; i<20; i++){
            const bubble = document.createElement('span');
            bubble.className = 'bubble';
            container.appendChild(bubble);
        }
        */
    </script>
</body>
</html>
