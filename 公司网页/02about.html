<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帝国公司 - 关于</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
        }

        .section {
            background-color: white;
            padding: 4rem 2rem;
            margin: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }


        .team-section {
            padding: 4rem 5%;
            background: #f7f7f7;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        
        /*old
        .team-member {
            background: rgb(255, 255, 255);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .tooltip-text {
            display: none; 默认隐藏
        }

        .team-member:hover .tooltip-text {
            display: block; 悬停时显示
        }

        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
        }
        old*/


        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .info-card {
            width: 300px;
            padding: 20px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        .close-btn {
            padding: 8px 16px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* 修改原有样式 */
        .team-member {
            background: rgb(255, 255, 255);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;  /* 添加指针样式 */
        }

        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            object-fit: cover;  /* 保证图片比例 */
        }


        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container nav-content">
            <h1>帝国公司</h1>
            <div>
                <a href="./01home.html">主页</a>
                <a href="./03product.html" style="margin-left: 20px;">产品</a>
                <a href="./01home.html#contact" style="margin-left: 20px;">联系</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="section" id="about">
            <h2>关于我们</h2>
            <p style="margin-top: 1.5rem;">帝国公司是一家追求卓越的创新企业，由两个大太阳领导两个小太阳，四日同天，共创辉煌。</p>
        </section>

        
        <section id="team" class="team-section">
            <h2 style="text-align: center; margin-bottom: 2rem;">核心团队</h2>
            <div class="team-grid">
                <div class="team-member" onclick="showInfo('wang')">
                    <img src="./02kongzi.jpg" class="member-photo">
                    <h3>王哲熙</h3>
                    <p>CEO</p>
                </div>
                <div class="team-member" onclick="showInfo('gu')">
                    <div class="member-photo"></div>
                    <h3>顾远</h3>
                    <p>CTO</p>
                </div>
                <div class="team-member" onclick="showInfo('jiang')">
                    <div class="member-photo"></div>
                    <h3>姜昱舟</h3>
                    <p>COO</p>
                </div>
                <div class="team-member" onclick="showInfo('wangdc')">
                    <div class="member-photo"></div>
                    <h3>王定楮</h3>
                    <p>CMO</p>
                </div>
            </div>
        </section>

    </div>


    <!-- 新增信息弹窗 -->
    <div id="infoModal" class="modal">
        <div class="info-card">
        <h2 id="staffName"></h2>
        <p id="staffInfo" style="margin: 1rem 0;"></p>
        <button class="close-btn" onclick="closeModal()">关闭</button>
        </div>
    </div>

    <script>
        // 员工数据
        const staffData = {
            wang: {
                name: "王哲熙",
                info: "伟大的组长 | 战略决策者 | 帝国蓝图规划师"
            },
            gu: {
                name: "顾远",
                info: "技术总架构师 | 创新引擎 | 十年技术研发经验"
            },
            jiang: {
                name: "姜昱舟",
                info: "运营大师 | 资源整合专家 | 市场开拓先锋"
            },
            wangdc: {
                name: "王定楮",
                info: "品牌塑造者 | 市场营销专家 | 用户增长负责人"
            }
        };

        // 显示信息弹窗
        function showInfo(id) {
            const modal = document.getElementById('infoModal');
            document.getElementById('staffName').textContent = staffData[id].name;
            document.getElementById('staffInfo').textContent = staffData[id].info;
            modal.style.display = "block";
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('infoModal').style.display = "none";
        }

    // 点击蒙版关闭
        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    

    <footer>
        <div class="container">
            <p>联系我们: 不见了 | 电话: 消失了</p>
            <p style="margin-top: 0.5rem;">© 2025 帝国公司 版权所有</p>
        </div>
    </footer>
</body>
</html>
