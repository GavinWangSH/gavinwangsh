<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .containre {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .containre h1 {
            color: #2c3e50;
            font-size: 2.5rem;
        }

        

        @keyframes lightScan {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(200%) rotate(45deg); }
        }

        /* 卡片系统 */
        .container {
            margin-top: 100px;
            padding: 50px 5%;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 360px;
            min-height: 480px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 8px 40px rgba(0,199,212,0.15),
                0 0 0 1px rgba(0,199,212,0.1);
        }

        /* 霓虹光边效果 */
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0,199,212,0.3) 50%, 
                transparent);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        /* 图片容器 */
        .img-box {
            height: 260px;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card:hover img {
            transform: scale(1.05);
        }

        /* 文字区域 */
        .text-box {
            padding: 24px;
            position: relative;
        }

        .title {
            font-size: 1.8em;
            color: #2a2a2a;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #00c7d4, #7a6ff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 动态下划线 */
        .underline {
            width: 60px;
            height: 2px;
            background: #00c7d4;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .underline::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background: rgba(255,255,255,0.8);
            transform: skewX(-45deg);
            animation: lineFlow 2s infinite;
        }

        @keyframes lineFlow {
            0% { left: -30px; }
            100% { left: 100%; }
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        .contact-info {
            flex: 1;
            min-width: 250px;
        }

        .contact-info h3 {
            color: #00c7d4;
            margin-bottom: 20px;
            font-size: 1.2em;
            border-left: 3px solid #00c7d4;
            padding-left: 12px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .contact-details a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-details a:hover {
            color: #00c7d4;
        }

        .copyright {
            width: 100%;
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            opacity: 0.8;
            font-size: 0.9em;
        }
        .detail-dialog {
        border: none;
        border-radius: 16px;
        width: 60%;
        max-width: 600px;
        padding: 0;
        background: rgba(255,255,255,0.96);
        box-shadow: 0 0 40px rgba(0,199,212,0.2);
        overflow: hidden;
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .detail-dialog[open] {
        opacity: 1;
        transform: scale(1);
    }

    .detail-dialog::backdrop {
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(8px);
    }

    .dialog-content {
        padding: 40px;
        position: relative;
    }

    .dialog-title {
        font-size: 2em;
        background: linear-gradient(45deg, #00c7d4, #7a6ff0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
    }

    .dialog-text {
        color: #666;
        line-height: 1.8;
        font-size: 1.1em;
    }

    .detail-dialog .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 36px;
        height: 36px;
        border: none;
        background: rgba(0,0,0,0.05);
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .detail-dialog .close-btn:hover {
        background: rgba(0,0,0,0.1);
        transform: rotate(90deg);
    }
    .detail-dialog {
        border: none;
        border-radius: 16px;
        width: 80%;
        max-width: 900px;
        padding: 0;
        background: rgba(255,255,255,0.98);
        box-shadow: 0 0 60px rgba(0,199,212,0.25);
        overflow: hidden;
        opacity: 0;
        transform: scale(0.95) translateY(20px);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .detail-dialog[open] {
        opacity: 1;
        transform: scale(1) translateY(0);
    }

    .dialog-content {
        display: flex;
        min-height: 500px;
    }

    .dialog-image {
        flex: 1;
        min-width: 50%;
        object-fit: cover;
        border-right: 2px solid rgba(0,199,212,0.1);
    }

    .text-container {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .dialog-title {
        font-size: 2.4em;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #00c7d4, #7a6ff0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .dialog-text {
        color: #666;
        font-size: 1.2em;
        line-height: 1.8;
        max-height: 300px;
        overflow-y: auto;
        padding-right: 20px;
    }

    /* 增加响应式适配 */
    @media (max-width: 768px) {
        .detail-dialog {
            width: 90%;
            height: 90vh;
        }
        
        .dialog-content {
            flex-direction: column;
        }
        
        .dialog-image {
            height: 300px;
            border-right: none;
            border-bottom: 2px solid rgba(0,199,212,0.1);
        }
        
        .text-container {
            padding: 30px;
        }
    }
    </style>
</head>


<body>
    <nav>
        <div class="containre nav-content">
            <h1>帝国公司</h1>
            <div>
                <a href="./index.html">主页</a>
                <a href="./about.html" style="margin-left: 20px;">关于</a>
                <a href="./index.html#contact" style="margin-left: 20px;">联系</a>
            </div>
        </div>
    </nav>

    <!-- 卡片容器 -->
    <div class="container">
        <!-- 卡片1 -->
        <div class="card">
            <div class="img-box">
                <img src="./bag.jpg" alt="科技展示">
            </div>
            <div class="text-box">
                <h2 class="title">附校帆布包</h2>
                <div class="underline"></div>
                <p>实用而美观的学校主题帆布包</p>
            </div>
        </div>
        <div class="card">
            <div class="img-box">
                <img src="./t-shirt.jpg" alt="科技展示">
            </div>
            <div class="text-box">
                <h2 class="title">附校T恤衫</h2>
                <div class="underline"></div>
                <p>保证你是这条街上最靓的仔</p>
            </div>
        </div>
        <div class="card">
            <div class="img-box">
                <img src="./poker.jpeg" alt="科技展示">
            </div>
            <div class="text-box">
                <h2 class="title">附校扑克牌</h2>
                <div class="underline"></div>
                <p>促进感情的同时宣传学校</p>
            </div>
        </div>
    </div>


    <dialog class="detail-dialog">
        <div class="dialog-content">
            <img class="dialog-image" alt="商品大图">
            <div class="text-container">
                <h2 class="dialog-title"></h2>
                <p class="dialog-text"></p>
            </div>
            <button class="close-btn">X</button>
        </div>
    </dialog>
    

    <footer>
        <div class="containre">
            <p>联系我们: 不见了 | 电话: 消失了</p>
            <p style="margin-top: 0.5rem;">© 2025 帝国公司 版权所有</p>
        </div>
    </footer>
</body>
</style>

<script>
    // 弹窗控制逻辑
    const cards = document.querySelectorAll('.card');
    const dialog = document.querySelector('.detail-dialog');
    const closeButton = dialog.querySelector('.close-btn');

    // 更新数据结构和事件处理
    const details = [
        {
            title: "附校帆布包",
            text: "采用高密度帆布材质，尺寸38×42cm。正面印有学校标志性建筑浮雕图案，侧边设计多功能收纳袋，适合日常学习及短途出行使用。",
            image: "bag.jpg"
        },
        {
            title: "附校T恤衫",
            text: "100%纯棉材质，提供从XS到XXL全尺寸选择。后背采用夜光校徽设计，前胸搭配渐变校训文字，领口加固防变形工艺。",
            image: "t-shirt2.jpg"
        },
        {
            title: "附校扑克牌",
            text: "标准扑克尺寸，采用防水涂层纸品。每张牌面展示不同校园景观，大小王为校长卡通形象，附带收藏编号证书。",
            image: "poker.jpeg"
        }
    ];

    // 更新点击事件处理
    cards.forEach((card, index) => {
        card.addEventListener('click', () => {
            const detail = details[index];
            const dialogImg = dialog.querySelector('.dialog-image');
            
            // 预加载图片
            dialogImg.src = detail.image;
            dialogImg.onload = () => {
                dialog.querySelector('.dialog-title').textContent = detail.title;
                dialog.querySelector('.dialog-text').textContent = detail.text;
                dialog.showModal();
            };
            
            // 加载动画
            card.animate([
                { transform: 'scale(1)' },
                { transform: 'scale(0.97)', offset: 0.3 },
                { transform: 'scale(1)' }
            ], { duration: 300 });
        });
    });

        // 关闭弹窗
        closeButton.addEventListener('click', () => dialog.close());

        // 点击外部关闭
        dialog.addEventListener('click', function(event) {
            const rect = dialog.getBoundingClientRect();
            if (event.clientY < rect.top || 
                event.clientY > rect.bottom ||
                event.clientX < rect.left || 
                event.clientX > rect.right) {
                dialog.close();
            }
        });
</script>
</html>
